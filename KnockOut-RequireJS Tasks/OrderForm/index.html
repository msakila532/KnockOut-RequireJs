<html>
    <head>
        <title>Order Form</title>
    </head>
    <body>
    <h2 style="margin-left: 340px;">Shopping List</h2><br>
         <table width='100%'>
            <tbody data-bind="foreach:row">
                <tr>
                    <td>
                        <input type="number" data-bind="value:id" placeholder="Product Id" min="1" oninput="this.value = Math.abs(this.value)"/>       
                        <input type="text" data-bind="value:name" placeholder="Product Name"/>
                        <select data-bind="options:['Mobile','Laptop','Watch','Bags','Cloths'] ,optionsCaption: 'Select product',value:selected "></select>
                        <input type="number" data-bind="value:quantity "placeholder="Quantity" min="1" oninput="this.value = Math.abs(this.value)"/>
                        Availability: <label><input type="radio" attr : {name: id} value="Yes" data-bind="checked: radiovalue" />Yes</label>
                        <label><input type="radio" attr : {name: id} value="No" data-bind="checked: radiovalue" />No</label>
                        Discounts: <label><input type="checkbox" value="HDFC" data-bind="checked: checkedValue" /> HDFC</label>
                        <label><input type="checkbox" value="SBI" data-bind="checked: checkedValue" /> SBI</div>
                        <label><input type="checkbox" value="MASTER CARD" data-bind="checked: checkedValue" /> MASTER CARD</div><br>
                        <button data-bind="click:$parent.remove">x</button>
                    </td>
                </tr>
            </tbody>
        </table><br>
    <div style="margin-left: 200px;"> 
        <div style="margin-left: 110px;">
            <button data-bind="click:add">Add</button>
            <button  data-bind="click:join">Submit</button>
            <button  data-bind="click:clear">Reset</button>
        </div><br><br>
        <div data-bind="if: data1().length > 0">
            <table id='Results' border='1'>
                <thead id="body1">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Availablity</th>
                        <th>Discount</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: data1">
                    <tr>
                    <td data-bind="text:id"></td>
                    <td data-bind="text:name"></td>
                    <td data-bind="text:selected"></td>
                    <td data-bind="text:quantity"></td>
                    <td data-bind="text:radiovalue"></td>
                    <td data-bind="text:checkedValue"></td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div> 
    <script data-main="script/custom/config" src="script/inbuilt/require.js"></script>
    <script>
            require(['config'],function()
            {
                require(['custom/index1'])
            })
    </script>
    </body>
</html>
